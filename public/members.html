<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management - Members</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu-icon">â˜°</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link" title="Dashboard">ğŸ </a>
        <a href="books.html" class="nav-link" title="Books">ğŸ“š</a>
        <a href="members.html" class="nav-link active" title="Members">ğŸ‘¥</a>
        <a href="transactions.html" class="nav-link" title="Transactions">ğŸ“‹</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Member Management</h1>
        <div class="user-avatar">A</div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Table Container -->
        <div class="table-container">
          <div class="table-header">
            <div>
              <h3>Members</h3>
              <p class="text-muted"><span id="member-count">0</span> registered members</p>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
              <div class="search-box">
                <input type="text" id="search-input" placeholder="Search members...">
                <span class="search-icon">ğŸ”</span>
              </div>
              <button class="btn btn-primary" onclick="showAddMemberModal()">
                â• Add Member
              </button>
              <button class="btn btn-outline" onclick="importMembersPrompt()" title="Import members from RandomUser API">
                â¬‡ï¸ Import Members
              </button>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>MEMBER</th>
                <th>CONTACT</th>
                <th>ADDRESS</th>
                <th>JOINED</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="members-table-body">
              <!-- Members will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Member Modal -->
  <div id="add-member-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Register New Member</h3>
        <button class="close-modal" onclick="closeModal('add-member-modal')">&times;</button>
      </div>
      <form id="add-member-form">
        <div class="form-group">
          <label>Name *</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal('add-member-modal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Register Member</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Member Modal -->
  <div id="edit-member-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Member</h3>
        <button class="close-modal" onclick="closeModal('edit-member-modal')">&times;</button>
      </div>
      <form id="edit-member-form">
        <input type="hidden" name="id" id="edit-member-id">
        <div class="form-group">
          <label>Name *</label>
          <input type="text" name="name" id="edit-name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="edit-email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone" id="edit-phone">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" id="edit-address">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal('edit-member-modal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Member</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/member.js"></script>
</body>
</html>
