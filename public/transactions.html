
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management - Transactions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu-icon">‚ò∞</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link" title="Dashboard">üè†</a>
        <a href="books.html" class="nav-link" title="Books">üìö</a>
        <a href="members.html" class="nav-link" title="Members">üë•</a>
        <a href="transactions.html" class="nav-link active" title="Transactions">üìã</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Transaction Management</h1>
        <div class="user-avatar">A</div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Page Header -->
        <div class="page-header">
          <h2>Transactions</h2>
          <p>Manage book borrowing and returns</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
          <div class="table-header">
            <div class="tabs">
              <div class="tab active" onclick="switchTab('active')">Active (<span id="active-count">0</span>)</div>
              <div class="tab" onclick="switchTab('history')">History (<span id="history-count">0</span>)</div>
            </div>
            <button class="btn btn-primary" onclick="showIssueBookModal()">
              ‚ûï Issue Book
            </button>
          </div>

          <!-- Active Transactions -->
          <div id="active-tab">
            <table>
              <thead>
                <tr>
                  <th>BOOK</th>
                  <th>MEMBER</th>
                  <th>BORROWED</th>
                  <th>DUE DATE</th>
                  <th>STATUS</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody id="active-transactions-body">
                <!-- Active transactions will be loaded here -->
              </tbody>
            </table>
          </div>

          <!-- History Tab -->
          <div id="history-tab" style="display: none;">
            <table>
              <thead>
                <tr>
                  <th>BOOK</th>
                  <th>MEMBER</th>
                  <th>BORROWED</th>
                  <th>RETURNED</th>
                  <th>STATUS</th>
                </tr>
              </thead>
              <tbody id="history-transactions-body">
                <!-- History will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Issue Book Modal -->
  <div id="issue-book-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Issue Book</h3>
        <button class="close-modal" onclick="closeModal('issue-book-modal')">&times;</button>
      </div>
      <form id="issue-book-form">
        <div class="form-group">
          <label>Select Book *</label>
          <select name="book_id" id="book-select" required>
            <option value="">Choose a book...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select Member *</label>
          <select name="member_id" id="member-select" required>
            <option value="">Choose a member...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Due Date</label>
          <input type="text" value="14 days from today" disabled>
          <small class="text-muted">Books are automatically due in 14 days</small>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal('issue-book-modal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Issue Book</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/transactions.js"></script>
</body>
</html>
