<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management - Books</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu-icon">‚ò∞</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link" title="Dashboard">üè†</a>
        <a href="books.html" class="nav-link active" title="Books">üìö</a>
        <a href="members.html" class="nav-link" title="Members">üë•</a>
        <a href="transactions.html" class="nav-link" title="Transactions">üìã</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Books Management</h1>
        <div class="user-avatar">A</div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Table Container -->
        <div class="table-container">
          <div class="table-header">
            <div>
              <h3>Books</h3>
              <p class="text-muted"><span id="book-count">0</span> books in collection</p>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
              <div class="search-box">
                <input type="text" id="search-input" placeholder="Search books...">
                <span class="search-icon">üîç</span>
              </div>
              <button class="btn btn-primary" onclick="showAddBookModal()">
                ‚ûï Add Book
              </button>
              <button id="load-more-btn" class="btn btn-outline" onclick="loadMoreBooks()">More books</button>
              <button id="load-all-btn" class="btn btn-outline" onclick="loadAllBooks()">Load all (danger)</button>
              <span id="books-loading-status" style="margin-left:8px;color:#666;font-size:0.9rem"></span>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>BOOK</th>
                <th>AUTHOR</th>
                <th>CATEGORY</th>
                <th>YEAR</th>
                <th>ISBN</th>
                <th>AVAILABILITY</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="books-table-body">
              <!-- Books will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Book Modal -->
  <div id="add-book-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Book</h3>
        <button class="close-modal" onclick="closeModal('add-book-modal')">&times;</button>
      </div>
      <form id="add-book-form">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" name="title" required>
        </div>
        <div class="form-group">
          <label>Author *</label>
          <input type="text" name="author" required>
        </div>
        <div class="form-group">
          <label>ISBN</label>
          <input type="text" name="isbn">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" name="image" placeholder="https://... (optional)">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" placeholder="Fiction, Science, History, etc.">
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="number" name="year" min="1000" max="2100">
        </div>
        <div class="form-group">
          <label>Total Copies *</label>
          <input type="number" name="total_copies" value="1" min="1" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal('add-book-modal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Book Modal -->
  <div id="edit-book-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Book</h3>
        <button class="close-modal" onclick="closeModal('edit-book-modal')">&times;</button>
      </div>
      <form id="edit-book-form">
        <input type="hidden" name="id" id="edit-book-id">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" name="title" id="edit-title" required>
        </div>
        <div class="form-group">
          <label>Author *</label>
          <input type="text" name="author" id="edit-author" required>
        </div>
        <div class="form-group">
          <label>ISBN</label>
          <input type="text" name="isbn" id="edit-isbn">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" name="image" id="edit-image" placeholder="https://... (optional)">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" id="edit-category">
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="number" name="year" id="edit-year" min="1000" max="2100">
        </div>
        <div class="form-group">
          <label>Total Copies *</label>
          <input type="number" name="total_copies" id="edit-total-copies" min="1" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal('edit-book-modal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Book</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/book.js"></script>
</body>
</html>
